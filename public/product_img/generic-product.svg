<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="300" height="300" fill="#f8f9fa" stroke="#e9ecef" stroke-width="2"/>
  
  <!-- Product container -->
  <rect x="50" y="80" width="200" height="140" rx="10" fill="#ffffff" stroke="#dee2e6" stroke-width="2"/>
  
  <!-- Product icon -->
  <circle cx="150" cy="130" r="25" fill="#6c757d"/>
  <rect x="135" y="115" width="30" height="30" rx="5" fill="#ffffff"/>
  
  <!-- Product text -->
  <text x="150" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#495057">Product</text>
  <text x="150" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">Image</text>
  
  <!-- Decorative elements -->
  <circle cx="80" cy="110" r="3" fill="#dee2e6"/>
  <circle cx="220" cy="110" r="3" fill="#dee2e6"/>
  <circle cx="80" cy="190" r="3" fill="#dee2e6"/>
  <circle cx="220" cy="190" r="3" fill="#dee2e6"/>
</svg>